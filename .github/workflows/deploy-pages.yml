name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Set NUXT_APP_BASE_URL
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY_OWNER}"
          if [ -f public/CNAME ] || [ "$REPO_NAME" = "${OWNER_NAME}.github.io" ]; then
            echo "NUXT_APP_BASE_URL=/" >> "$GITHUB_ENV"
          else
            echo "NUXT_APP_BASE_URL=/${REPO_NAME}/" >> "$GITHUB_ENV"
          fi

      - run: pnpm run build:github-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
